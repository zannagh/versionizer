name: Setup Gradle Environment
description: Validates the Gradle wrapper and sets up JDK + Gradle for building.

inputs:
  java-version:
    description: JDK version to install
    required: false
    default: '25'
  java-distribution:
    description: JDK distribution to install (temurin, microsoft, corretto, etc.)
    required: false
    default: 'temurin'

runs:
  using: composite
  steps:
    - name: Validate Gradle Wrapper
      uses: gradle/actions/wrapper-validation@v5

    - name: Setup JDK
      uses: actions/setup-java@v5
      with:
        java-version: ${{ inputs.java-version }}
        distribution: ${{ inputs.java-distribution }}

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v5

    - name: Make Gradle Executable
      shell: bash
      run: chmod +x ./gradlew
