# GitVersion Configuration: ContinuousDeployment
# ================================================
# Recommended for projects that auto-deploy from main (e.g. Java/Kotlin, mod projects).
# Every commit to main gets a unique prerelease version (e.g. 1.0.1-pre.5).
# Tagged commits produce stable versions (e.g. 1.0.1).
#
# Version bumps:
#   Include in merge commit message:
#     +semver: major    — bump major version
#     +semver: minor    — bump minor version
#     +semver: patch    — bump patch version (default)
#     +semver: none     — no version bump

mode: ContinuousDeployment
tag-prefix: '[vV]?'
version-in-branch-pattern: (\A(?!x)x)
no-bump-message: '(\+semver:\s?(none|skip))'
major-version-bump-message: '\+semver:\s?(breaking|major)'
minor-version-bump-message: '\+semver:\s?(feature|minor)'
patch-version-bump-message: '\+semver:\s?(fix|patch)'
commit-message-incrementing: MergeMessageOnly

strategies:
  - Fallback
  - ConfiguredNextVersion
  - MergeMessage
  - TaggedCommit

branches:
  main:
    mode: ContinuousDeployment
    increment: Patch
    label: pre
    track-merge-target: true
    track-merge-message: true
    prevent-increment:
      when-current-commit-tagged: true

  feature:
    mode: ContinuousDelivery
    increment: Patch
    label: '{BranchName}'
    regex: ^features?[/-]
    source-branches:
      - main

  pull-request:
    mode: ContinuousDelivery
    increment: Inherit
    label: pr
    regex: ^(pull|pr|merge)[/-]
    source-branches:
      - main
      - feature

  unknown:
    mode: ContinuousDelivery
    increment: Inherit
    label: '{BranchName}'
    regex: (?<BranchName>.+)
    source-branches:
      - main
      - feature
